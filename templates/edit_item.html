<!DOCTYPE html>
<html>

<head>
  <title>Arvostelun muokkaus</title>
</head>

<body>
    <h1>Arvostelun muokkaus</h1>
    <form action="/update_item" method="post">
        <p>
            Elokuvan nimi: <br />
            <input type="text" name="title" value="{{ item.title }}" maxlength="100" required/>
        </p>
        <p>
            Mit√§ pidit: <br />
            <input type="text" name="rating" size="4" value="{{ item.rating }}" required/> /10
        </p>
        <p>
            Arvostelu: <br />
            <textarea name="description" rows="8" cols="60" maxlength="1000">{{ item.description }}</textarea>
        </p>
        <input type="hidden" name="item_id" value="{{ item.id }}" />
        <input type="submit" value="Muokkaa arvostelua" />
    </form>
</body>

</html>
