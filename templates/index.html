<!DOCTYPE html>
<html>

<head>
  <title>cinemapedia</title>
</head>

<body>
  <h1>Cinemapedia</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi: {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_item">Uusi arvostelu</a>
    <a href="/find_item">Etsi arvosteluja</a>
  </p>

  <h2>Arvostelut</h2>

  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
