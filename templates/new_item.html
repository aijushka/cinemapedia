<!DOCTYPE html>
<html>

<head>
  <title>Uusi arvostelu</title>
</head>

<body>
    <h1>Uusi arvostelu</h1>
    <form action="/create_item" method="post">
        <p>
            Elokuvan tai sarjan nimi: <br />
            <input type="text" name="title" maxlength="100" required/>
        </p>
        <p>
            Mitä pidit: <br />
            <input type="text" name="rating" size="4" required/> /10
        </p>
        <p>
            Arvostelu: <br />
            <textarea name="description" rows="8" cols="60" maxlength="1000"></textarea>
        </p>
        <p>
            Genre: <br />
            <select name="genre">
                <option value"">(valitse)</option>
                <option value="draama">draama</option>
                <option value="romanttinen">romanttinen</option>
                <option value="toiminta">toiminta</option>
                <option value="kauhu">kauhu</option>
                <option value="komedia">komedia</option>
                <option value="dokkari">dokkari</option>
                <option value="romcom">romcom</option>
                <option value="piirretty">piirretty</option>
                <option value="scifi">scifi</option>
                <option value="jännitys">jännitys</option>
            </select>
        </p>
        <p>
            Minkä kielinen: <br />
            <select name="language">
                <option value"">(valitse)</option>
                <option value="englanti">englanti</option>
                <option value="suomi">suomi</option>
                <option value="espanja">espanja</option>
                <option value="japani">japani</option>
                <option value="korea">korea</option>
                <option value="ranska">ranska</option>
                <option value="venäjä">venäjä</option>
                <option value="ruotsi">ruotsi</option>
                <option value="saksa">saksa</option>
            </select>
        </p>
        <input type="submit" value="Luo arvostelu" />
    </form>
</body>

</html>
