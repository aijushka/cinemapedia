<!DOCTYPE html>
<html>

<head>
  <title>Uusi arvostelu</title>
</head>

<body>
    <h1>Uusi arvostelu</h1>
    <form action="/create_item" method="post">
        <p>
            Elokuvan tai sarjan nimi: <br />
            <input type="text" name="title" maxlength="100" required/>
        </p>
        <p>
            Mit√§ pidit: <br />
            <input type="text" name="rating" size="4" required/> /10
        </p>
        <p>
            Arvostelu: <br />
            <textarea name="description" rows="8" cols="60" maxlength="1000"></textarea>
        </p>
        {% for class in classes %}
        <p>
            {{ class }}: <br />
            <select name="classes">
                <option value="">(valitse)</option>
            {% for option in classes[class] %}
                <option value="{{ class }}:{{ option }}">{{ option }}</option>
            {% endfor %}
            </select>
        </p>
        {% endfor %}
        <input type="submit" value="Luo arvostelu" />
    </form>
</body>

</html>
